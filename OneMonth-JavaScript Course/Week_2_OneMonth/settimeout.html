<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Time Out</title>
    <style>
      #container {
        position: absolute;
        left: 20px;
        top: 20px;
        height: 500px;
        width: 500px;
        border: 3px solid #ccc;
        background-color: #fff;
      }

      .box {
        float: left;
        width: 75px;
        height: 100px;
        margin: 10px;
        background: #fff url("http://placekitten.com/g/75/100/") no-repeat;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script>
      var i;
      for (i = 0; i < 20; i++) {
        setTimeout(function () {
          var box = document.createElement("div");
          box.className = "box";
          document.getElementById("container").appendChild(box);
        }, 500 * i);
      }
    </script>
  </body>
</html>
