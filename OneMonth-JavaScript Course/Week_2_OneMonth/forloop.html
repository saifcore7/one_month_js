<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foor loop</title>
  </head>
  <body>
    <script>
      var arr = ["Saif", "Ali", "Khan"];
      for (var i = 0; i < arr.length; i++) {
        document.write(arr[i], "<br>");
      }
    </script>
  </body>
</html>
