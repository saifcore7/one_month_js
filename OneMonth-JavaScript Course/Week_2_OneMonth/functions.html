<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function</title>
  </head>
  <body>
    <script>
      function sum(a, b) {
        c = a + b;
        return c;
      }
      document.write(sum(2, 3));
    </script>
  </body>
</html>
