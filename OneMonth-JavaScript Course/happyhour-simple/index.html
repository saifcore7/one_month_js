    <script>
      // Our List of Bars
      var bars = [
        "Siggys",
        "Blind Tiger",
        "Zum Schneider",

        "Union Pool",
      ];

      // Our List of Friends
      var friends = [
        "Mattan",
        "that girl you forgot to text back",
        "Kayne West",
        "Rida",
      ];

      var randomNumber = Math.floor(Math.random() * friends.length); // math,floor it ignoring the decimal values that are bieng generated.

      var barname = bars[3]; // it will always return 4th element from the bars array that is One Month
      document.write(randomNumber); // gives the value of random generated
      var friendname = friends[randomNumber];

      document.write(
        "How about you go to <strong>" +
          barname +
          "</strong> with <strong>" +
          friendname +
          "</strong>?"
      );
      document.write(bars.length + friends.length); // prints the length of array that is 6 and 6 and adds them
    </script>
